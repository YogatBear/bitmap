<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <h1>Please enter a grid size</h1>

    <form action="grid" method = "POST">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min='1'>
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" min='1'>
        <p>
          <input type = "submit" name = "action" value = "RANDOMIZE">
          <input type = "submit" name = "action" value = "DRAW">
        </p>
    </form>

  </body>
</html>
